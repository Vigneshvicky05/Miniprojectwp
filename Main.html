<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 4px;
            background-image: url("pattern.png");
            animation-name: backgroundAnimation;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 5px;
        }

        .error-animation {
            animation-name: shake;
            animation-duration: 0.5s;
            animation-timing-function: linear;
            animation-iteration-count: 3;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
    <script type="text/javascript">
        function validateForm() {
            var firstName = document.forms["myForm"]["fname"].value;
            var lastName = document.forms["myForm"]["lname"].value;
            var email = document.forms["myForm"]["email"].value;
            var password = document.forms["myForm"]["password"].value;
            var phoneNumber = document.forms["myForm"]["phone"].value;
            var zipCode = document.forms["myForm"]["zip"].value;
            var address = document.forms["myForm"]["address"].value;
            var username = document.forms["myForm"]["username"].value;
            var age = document.forms["myForm"]["age"].value;
            var city = document.forms["myForm"]["city"].value;
            var state = document.forms["myForm"]["state"].value;
            var country = document.forms["myForm"]["country"].value;
            var cardNumber = document.forms["myForm"]["card-number"].value;
            var expiryDate = document.forms["myForm"]["expiry-date"].value;
            var cvv = document.forms["myForm"]["cvv"].value;
            var website = document.forms["myForm"]["website"].value;

            var nameRegex = /^[a-zA-Z]+$/;
            var emailRegex = /^\S+@\S+\.\S+$/;
            var passwordRegex = /^.{8,}$/;
            var phoneRegex = /^\d{10}$/;
            var zipRegex = /^\d{5}$/;
            var addressRegex = /^[a-zA-Z0-9\s,'-]*$/;
            var usernameRegex = /^[a-zA-Z0-9_-]+$/;
            var ageRegex = /^\d{1,2}$/;
            var cityRegex = /^[a-zA-Z\s]+$/;
            var stateRegex = /^[a-zA-Z\s]+$/;
            var countryRegex = /^[a-zA-Z\s]+$/;
            var cardNumberRegex = /^\d{16}$/;
            var expiryDateRegex = /^(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})$/;
            var cvvRegex = /^\d{3}$/;
            var websiteRegex = /^(https?:\/\/)?([\w\.]+)\.([a-z]{2,6}\.?)(\/[\w\.]*)*\/?$/i;

            var errors = [];

            if (!nameRegex.test(firstName)) {
                errors.push("First name must contain only letters");
            }

            if (!nameRegex.test(lastName)) {
                errors.push("Last name must contain only letters");
            }

            if (!emailRegex.test(email)) {
                errors.push("Invalid email format");
            }

            if (!passwordRegex.test(password)) {
                errors.push("Password must be at least 8 characters long");
            }

            if (!phoneRegex.test(phoneNumber)) {
                errors.push("Invalid phone number format");
            }

            if (!zipRegex.test(zipCode)) {
                errors.push("Invalid zip code format");
            }

            if (!addressRegex.test(address)) {
                errors.push("Invalid address format");
            }

            if (!usernameRegex.test(username)) {
                errors.push("Invalid username format");
            }

            if (!ageRegex.test(age)) {
                errors.push("Invalid age format");
            }

            if (!cityRegex.test(city)) {
                errors.push("Invalid city format");
            }

            if (!stateRegex.test(state)) {
                errors.push("Invalid state format");
            }

            if (!countryRegex.test(country)) {
                errors.push("Invalid country format");
            }

            if (!cardNumberRegex.test(cardNumber)) {
                errors.push("Invalid card number format");
            }

            if (!expiryDateRegex.test(expiryDate)) {
                errors.push("Invalid expiry date format");
            }

            if (!cvvRegex.test(cvv)) {
                errors.push("Invalid CVV format");
            }

            if (!websiteRegex.test(website)) {
                errors.push("Invalid website format");
            }

            if (errors.length > 0) {
                var errorText = "Please fix the following errors:\n\n";
                for (var i = 0; i < errors.length; i++) {
                    errorText += "- " + errors[i] + "\n";
                }
                alert(errorText);
                document.forms["myForm"].classList.add("error-animation");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Form Validation</h1>
    <form name="myForm" onsubmit="return validateForm()">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number"><br><br>

        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" name="expiry-date"><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv"><br><br>

        <label for="website">Website:</label>
        <input type="text" id="website" name="website"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
